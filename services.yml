traefik:         { image: traefik,                     version: 2.6.6 }
transmission:    { image: linuxserver/transmission,    version: 3.00-r5-ls123 }
uptime-kuma:     { image: louislam/uptime-kuma,        version: 1.15.1,                url: "{% if ansible_hostname == 'framboesa' %}uptime-fram.local.nabais.eu{% elif ansible_hostname == 'mirtilo' %}uptime.local.nabais.eu{% endif %}"}
